<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header img {
            height: 50px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            text-align: right;
            margin: 10px 0;
            flex: 1;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #555;
        }

        button[type="submit"]:focus,
        button[type="reset"]:focus {
            outline: none;
        }

        button[type="submit"]:active,
        button[type="reset"]:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="/public/images/vanlang-logo.png" alt="">
        </a>
        <div id="menu">
            <div class="menu__item">
                <a href="./index.html">Home</a>
                <a href="./order">Order list</a>
                <a href="./create.html">Create order</a>
                <a href="./delete.html">Delete Order</a>
                <a href="./update.html">Update Order</a>
                <a href="./search.html">Search Order</a>
                <a href="./read.html">Read</a>
            </div>
        </div>
    </header>
    <form action="/read/for/update" method="GET">
        <label for="orderID">Order ID:</label>
        <input type="text" id="orderID" name="orderID"><br><br>

        <label for="orderStatus">Order Status:</label>
        <input type="text" id="orderStatus" name="orderStatus"><br><br>

        <!-- <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br> -->

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
